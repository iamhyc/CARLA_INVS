        - [100, 150, 150]
        - [-60, 90,  0  ]
    ROI:
        - [-140, -150]
        - [-140, 140 ]
        - [150,  140 ]
        - [150, -150 ]
    initial_spawn_ROI:
        - [-80,  -70, 0,    100]
        - [-90,  -80, -120, 0  ]
        - [-150, -90, 0,    10 ]
        - [0,    10,  0,    100]
        - [-10,  0,   -150, 0  ]
        - [0,    150, -10,  0  ]
