CARLA_CLIENT:
    host: '127.0.0.1'
    port:    2000 #port for CARLA client
    tm_port: 8000 #port for traffic manager
    sync: true
    time_step: 0.05 #(unit: second) length of time slot
    timeout: 10.0 #(unit: second)connection timeout
    sample_frequency: 1

